<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
        <title>AdaptiveRPS</title>

        <link rel="stylesheet" type = "text/css" href="styles.css">
        <script src = "rps.js"></script>
        <script src="https://kit.fontawesome.com/bb02422b7e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id = "main">
            <h1>Rock Paper Scissors</h1>
            <br>
            <hr>
            <br>
            <div id = "score"></div>
            <h2>Select Hand</h2>
            <div id = "choices">
                <div id = "rock" class="choice fa-solid fa-hand-back-fist fa-9x" onclick = "playrock()"></div>
                <div id = "paper" class="choice fa-solid fa-hand fa-9x" onclick = "playpaper()"></div>
                <div id = "scissors" class="choice fa-solid fa-hand-peace fa-9x" onclick = "playscissor()"></div>
            </div>
            <br>
            <br>
            <br>
            <button id = "restart-btn" onclick = "restart()">Restart Game</button>
        </div>
        <div id = "modal">
            <div id = "result"></div>
        </div>
    </body>
</html>
